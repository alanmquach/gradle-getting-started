plugins {
	id 'idea'
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8

repositories {
  jcenter()
}

mainClassName = "Main"

dependencies {
  runtime "org.slf4j:slf4j-simple:1.7.12"
  compile "com.heroku.sdk:heroku-jdbc:0.1.1"
  compile "com.sparkjava:spark-core:2.2"
}

task stage {
  dependsOn installDist
}
